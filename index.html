<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <script src="./assets/scripts/app.js"></script>
    <link rel="stylesheet" href="./assets/styles/app.css">
</head>
<body>
    <section>
        <section class="container">
            <div
             class="calculator">
                <!-- <div class="calculator_display">0</div> -->
                <input type="number" class="calculator_display input">
            
            <div>
                <button data-action="clear">AC</button>
                <button class="operator" data-action="brackets">(</button>
                <button class="operator" data-action="brackets">)</button>
                <button class="operator" data-action="delete">DEL</button>


                </div>
                


                <div class="calcultaion_keys">
                    <div>
 
                </div>
                <div>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator" data-action="multiply">&times</button>
                </div>
                <div>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator" data-action="divide">&divide;</button>

                </div>
                <div>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator" data-action="add">+</button>
                    

                </div>
                <div>
                    <button class="number">0</button>
                    <button data-action="decimal">.</button>
                    <button class="key-equal" data-action="calculate">=</button>
                <button class="operator" data-action="subtract">-</button>

                </div>
                </div>

            </div>
        </section>

    </section>
</body>
</html>
